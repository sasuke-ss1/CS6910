program: train.py
method: bayes
name: "complete-sweep"
metric:
  name: val_accuracy
  goal: maximize
parameters:
    lr:
      values: [0.001, 0.0001]
    activation:
      values: ["SiLU", "LeakyReLU", "ReLU", "GELU"]
    batch_norm:
      values: [True, False]
    dropout:
      values: [0.3, 0.5]
    filter_org: 
      values: ["half", "double", "const"]
    num_filters:
      values: [16, 32, 64]
